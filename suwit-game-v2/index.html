<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" title="style" type="text/css" />
  <title>Document</title>
</head>
<body>
<div class="container cf">
  <h1>Suwit Game V.2</h1>
  <!-- Computer -->
  <div id="result">- Mulai Game -</div>
  <div class="computer">
    <h2 class="text-computer">Computer</h2>
    <img src="#" id="image-computer">
  </div>
  <h2 class="vs">VS</h2>
  <!-- Player -->
  <div class="player">
    <h2 class="text-player">Player</h2>
    <img src="#" id="image-player">
  </div>
  <div class="select">
    <h2>Select one :</h2>
    <div id="selection-of-player">
      <img src="image/stone.jpg" alt="stone" class="select-stone">
      <img src="image/scissors.jpg" alt="scissors" class="select-scissors">
      <img src="image/paper.jpg" alt="paper" class="select-paper">
    </div>
  </div>
</div>
<script type="text/javascript" charset="utf-8" src="script.js"></script>
</body>
</html>
