<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Latihan DOM 1</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
  <em><h1>Bermain Dengan Warna</h1></em>
  <button type="button" id="btn-ubah-warna">Ubah Warna Background</button>
  <br /><br />
  <em><h3>Setting Manual Warna Background</h2></em>
  
  <div class="kotak merah"></div>
  <input type="range" name="slide-merah" min="0" max="255"/>
  
  <div class="kotak hijau"></div>
  <input type="range" name="slide-hijau" min="0" max="255"/>
  
  <div class="kotak biru"></div>
  <input type="range" name="slide-biru" min="0" max="255"/>
  
  <script src="script.js"></script>
</body>
</html>
